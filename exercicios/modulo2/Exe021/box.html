<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h1 {
            height: 300px;
            width: 300px;
            background-color: lightgreen;
            border: 10px solid black;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            margin: auto 20px auto;
            outline: 5px dashed salmon;
            display: inline;
        }
        a {
            border: 10px solid red;
            padding: 5px;
            display: block;
        }
        </style>
       
    </head>
    <body>
        <h1>Exemplo de caixa do tipo box level</h1>
        <p>Paragrafos tbm são exemplos de box level <a href="#">mas o links são exemplo de caixa inline level</a></p>

    </body>
</html>
