  <body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Vc pode 
      escrever um paragrafo
      de qualquer jeito 
      basta colocar tudo em um 
      par de tags &lt;p&gt; e &lt;/p&gt; <!--lt = less than gt = greater than-->
    </p>
    <p>Ce precisar quebrar 
      o texto em algum lugar basta usar &lt;br&gt;
      como esse <br> viu
    </p>
    <p>Vamos adicionar alguns simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &darr;
    </p>
    <p>Vamos adicionar alguns emoji</p>
    <p>&#x1F43B;</p>
